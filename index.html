<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Impostor Online</title>
  <style>
    body{font-family:Arial;background:#111;color:#fff;text-align:center;padding:24px}
    input,button{padding:12px 14px;font-size:16px;border-radius:10px;border:0;margin:6px}
    button{cursor:pointer}
    .box{max-width:560px;margin:0 auto;background:#1b1b1b;padding:16px;border-radius:14px}
    .muted{opacity:.8;font-size:14px}
    .big{font-size:28px;font-weight:800;margin:16px 0}
    .row{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
    .hr{height:1px;background:#333;margin:16px 0}
    .list{max-width:360px;margin:10px auto;text-align:left}
    .pill{display:inline-block;background:#2a2a2a;padding:6px 10px;border-radius:999px;margin:4px}
  </style>
</head>
<body>
  <h1>ðŸŽ­ Impostor Online</h1>

  <div class="box">
    <div class="row">
      <button id="createRoomBtn">Crear sala</button>
    </div>

    <div class="hr"></div>

    <div class="row">
      <input id="roomCodeInput" placeholder="CÃ³digo sala (6)" maxlength="6" />
      <input id="nameInput" placeholder="Tu nombre" maxlength="16" />
      <button id="joinBtn">Entrar</button>
    </div>

    <p class="muted" id="status">Crea una sala o entra con un cÃ³digo.</p>

    <div class="hr"></div>

    <div id="hostPanel" style="display:none;">
      <p><b>Host</b>: comparte este cÃ³digo:</p>
      <div class="big" id="roomCodeBig">------</div>
      <p class="muted">Jugadores: <span id="playersCount">0</span></p>
      <div class="list" id="playersList"></div>
      <button id="startBtn">Iniciar juego</button>
      <p class="muted">Al iniciar, a 1 le toca IMPOSTOR.</p>
      <div class="hr"></div>
    </div>

    <div id="playerPanel" style="display:none;">
      <p>Sala: <b id="roomCodeSmall">------</b></p>
      <p>Jugador: <b id="playerName">---</b></p>
      <button id="revealBtn" disabled>Ver mi palabra</button>
      <div class="big" id="roleBox" style="display:none;"></div>
      <p class="muted" id="hint">Espera a que el host inicie.</p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

  <!-- App -->
  <script src="app.js"></script>
</body>
</html>
